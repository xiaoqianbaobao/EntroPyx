{% extends "base.html" %}

{% block title %}编辑PRD文档 - 熵减X-AI{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.css">
<style>
    .CodeMirror, .CodeMirror-scroll {
        min-height: 500px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2><i class="bi bi-pencil-square"></i> 编辑PRD文档</h2>
            <p class="text-muted mb-0">{{ prd.title }}</p>
        </div>
        <div>
            <a href="/prd-review/prd-reviews/" class="btn btn-outline-secondary me-2">
                <i class="bi bi-arrow-left"></i> 返回列表
            </a>
            <button class="btn btn-primary" onclick="savePRD()">
                <i class="bi bi-save"></i> 保存修改
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form id="prdEditForm">
                <div class="mb-3">
                    <label class="form-label">文档标题</label>
                    <input type="text" class="form-control" id="prdTitle" value="{{ prd.title }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">文档内容 (Markdown)</label>
                    <textarea id="prdContent">{{ content }}</textarea>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.js"></script>
<script>
    // 初始化编辑器
    var simplemde = new SimpleMDE({ 
        element: document.getElementById("prdContent"),
        spellChecker: false,
        placeholder: "在此处编写PRD内容...",
        status: ["autosave", "lines", "words", "cursor"]
    });

    // 保存PRD
    function savePRD() {
        const title = document.getElementById('prdTitle').value;
        const content = simplemde.value();
        
        if (!title) {
            alert('请输入文档标题');
            return;
        }
        
        // 显示保存中
        const saveBtn = document.querySelector('button[onclick="savePRD()"]');
        const originalText = saveBtn.innerHTML;
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<i class="spinner-border spinner-border-sm"></i> 保存中...';
        
        fetch('/api/v1/prd-review/prd-reviews/{{ prd.id }}/update_content/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                title: title,
                content: content
            })
        })
        .then(response => response.json())
        .then(result => {
            if (result.code === 0) {
                alert('保存成功');
            } else {
                alert('保存失败: ' + result.message);
            }
        })
        .catch(error => {
            alert('保存请求失败: ' + error.message);
        })
        .finally(() => {
            saveBtn.disabled = false;
            saveBtn.innerHTML = originalText;
        });
    }

    // 获取CSRF Token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
