<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}天枢效能平台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <style>
        body { background-color: #f5f7fa; }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 12px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .sidebar .nav-link i { margin-right: 10px; }
        .main-content { padding: 20px; }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .stat-card.success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-card.warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-card.info { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .risk-badge-HIGH { background: #dc3545; color: #fff; }
        .risk-badge-MEDIUM { background: #fd7e14; color: #fff; }
        .risk-badge-LOW { background: #28a745; color: #fff; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar p-0">
                <div class="p-3">
                    <h4 class="mb-0"><i class="bi bi-robot"></i> 天枢效能平台</h4>
                </div>
                <ul class="nav flex-column">
                    <!-- 智能调度 -->
                    <li class="nav-item">
                        <a class="nav-link {% if 'ai-chat' in request.path %}active{% endif %}" href="/ai-chat/">
                            <i class="bi bi-robot"></i> 智能调度机器人
                        </a>
                    </li>

                    <!-- 产品智能体 -->
                    <li class="nav-item">
                        <a class="nav-link {% if 'product-agent' in request.path or 'prd-review' in request.path or 'meeting-assistant' in request.path %}active{% endif %}" href="/product-agent/">
                            <i class="bi bi-box-seam"></i> 产品智能体
                        </a>
                    </li>

                    <!-- 开发智能体 -->
                    <li class="nav-item">
                        <a class="nav-link {% if 'developer-agent' in request.path or 'repository' in request.path or 'code-review' in request.path %}active{% endif %}" href="/developer-agent/">
                            <i class="bi bi-code-square"></i> 开发智能体
                        </a>
                    </li>

                    <!-- 测试智能体 -->
                    <li class="nav-item">
                        <a class="nav-link {% if 'test-case' in request.path %}active{% endif %}" href="/test-case/test-cases/">
                            <i class="bi bi-bug"></i> 测试智能体
                        </a>
                    </li>

                    <!-- 平台管理 -->
                    <li class="nav-item">
                        <a class="nav-link {% if 'platform-management' in request.path or 'knowledge' in request.path %}active{% endif %}" href="{% url 'platform_management:dashboard' %}">
                            <i class="bi bi-gear-wide-connected"></i> 平台管理
                        </a>
                    </li>

                    <!-- 数据看板 -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="/dashboard/">
                            <i class="bi bi-speedometer2"></i> 数据看板
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
