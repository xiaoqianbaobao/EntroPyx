{% extends 'base.html' %}

{% block title %}工作流编排 - 天枢效能平台{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-diagram-3"></i> 工作流编排</h2>
    <a href="{% url 'platform_management:workflow_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> 创建流程
    </a>
</div>

<div class="row">
    {% for workflow in workflows %}
    <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm border-start-3 border-success">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">{{ workflow.name }}</h5>
                    <span class="badge {% if workflow.status == 'ACTIVE' %}bg-success{% else %}bg-secondary{% endif %}">
                        {{ workflow.status }}
                    </span>
                </div>
                <p class="card-text text-muted small mb-4">{{ workflow.description }}</p>
                <div class="progress mb-3" style="height: 10px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted"><i class="bi bi-list-task"></i> {{ workflow.steps }} 步</small>
                    <a href="{% url 'platform_management:workflow_detail' workflow.id %}" class="btn btn-outline-success btn-sm">进入编排</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    
    <!-- 新增卡片 -->
    <div class="col-md-6 mb-4">
        <div class="card h-100 border-dashed d-flex align-items-center justify-content-center" style="border-style: dashed; background-color: #f8f9fa; min-height: 200px;">
            <div class="text-center">
                <a href="{% url 'platform_management:workflow_create' %}" class="text-decoration-none text-muted stretched-link">
                    <div class="display-4 mb-2"><i class="bi bi-plus-circle"></i></div>
                    <h5>新建工作流</h5>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
