{% extends 'base.html' %}

{% block title %}{{ agent_name }} - 熵减X-AI{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-robot"></i> {{ agent_name }}</h2>
    </div>

    <div class="row g-4">
        {% for tool in tools %}
        <div class="col-12 col-md-6 col-lg-4">
            <a href="{{ tool.url }}" class="text-decoration-none">
                <div class="card h-100 border-0 shadow-sm hover-card">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="rounded-circle bg-{{ tool.color|default:'primary' }} bg-opacity-10 p-3 me-3">
                                <i class="bi {{ tool.icon }}" style="font-size: 1.5rem; color: var(--bs-{{ tool.color|default:'primary' }});"></i>
                            </div>
                            <h5 class="card-title mb-0 fw-bold text-dark">{{ tool.name }}</h5>
                        </div>
                        <p class="card-text text-muted">{{ tool.desc }}</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 pb-4 pt-0">
                        <small class="text-primary fw-bold">立即使用 <i class="bi bi-arrow-right"></i></small>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.hover-card {
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}
.hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
}
</style>
{% endblock %}
